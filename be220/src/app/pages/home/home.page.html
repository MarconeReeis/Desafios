<ion-content [fullscreen]="true">

  <div class="container">
    <div class="swiper-container">
      <div class="swiper-title">
        <h3>
          PERSONAL ONLINE
        </h3>
        <ion-icon name="add"></ion-icon>
      </div>
      <swiper-container space-between="30" slides-per-view="auto">
        <swiper-slide *ngFor="let i of swipersPersonal">
          <ion-img [src]="i.image" [alt]="i.title"></ion-img>
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="swiper-container">
      <div class="swiper-title">
        <h3>
          PERSONAL ONLINE
        </h3>
        <ion-icon name="add"></ion-icon>
      </div>
      <swiper-container space-between="30" slides-per-view="auto">
        <swiper-slide *ngFor="let i of swipersPersonal">
          <ion-img [src]="i.image" [alt]="i.title"></ion-img>
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="swiper-container">
      <div class="swiper-title">
        <h3>
          PERSONAL ONLINE
        </h3>
        <ion-icon name="add"></ion-icon>
      </div>
      <swiper-container space-between="30" slides-per-view="auto">
        <swiper-slide *ngFor="let i of swipersPersonal">
          <ion-img [src]="i.image" [alt]="i.title"></ion-img>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>

</ion-content>
