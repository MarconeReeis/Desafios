<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="swiper-container">
      <div class="swiper-title">
        <h3>
          PERSONAL ONLINE
        </h3>
        <ion-icon name="add"></ion-icon>
      </div>
      <swiper-container space-between="30" slides-per-view="auto">
        <swiper-slide *ngFor="let i of swipersPersonal">
          <div class="slide-content">
            <ion-img [src]="i.image" [alt]="i.title"></ion-img>
            <div class="centered-text">
              <div class="icon">
                <ion-icon name="add"></ion-icon>
              </div>
              <div class="text">
                <span>
                  NOVO TREINO
                </span>
              </div>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="swiper-container">
      <div class="swiper-title">
        <h3>
          PROGRAMAS
        </h3>
        <div class="sub-title-novo">
          <span>
            NOVO
          </span>
        </div>
      </div>
      <swiper-container space-between="30" slides-per-view="auto">
        <swiper-slide *ngFor="let i of swipersProgram">
          <div class="slide-content">
            <ion-img [src]="i.image" [alt]="i.title"></ion-img>
            <div class="slide-bottom-text">
              <div class="title">Continuar treinando</div>
              <div class="subtitle">LEVANTAMENTO DE PESO</div>
            </div>
          </div>
        </swiper-slide>
      </swiper-container>
    </div>

    <div class="swiper-container">
      <div class="swiper-title">
        <h3>
          CONTEÃšDOS
        </h3>
      </div>
      <swiper-container space-between="30" slides-per-view="auto">
        <swiper-slide *ngFor="let i of swipersContent">
          <ion-img [src]="i.image" [alt]="i.title"></ion-img>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>
</ion-content>
